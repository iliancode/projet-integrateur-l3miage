  <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="center">
  <div class="connexion">
    <form>


      <h2>Inscription</h2>

      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">

      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">

      <button type="button" class="btn btn-info" (click)="register()">S'inscrire</button><br/>

      <div class="centerInscription">
        <a href="/login" class="inscription1">Have an account ? <span class="inscription2">Login</span></a>
      </div>
      <!--<a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password ? </a>-->
    </form>
  </div>
  <div class="textBienvenue">
    <h1>Boostez la participation en classe <br>avec miahoot !
    </h1> <br>
    <p class="description">Créez, modifiez et supprimez des quiz pour vos étudiants afin de rendre l'apprentissage en classe plus ludique et interactif.</p>

  </div>
</div>
