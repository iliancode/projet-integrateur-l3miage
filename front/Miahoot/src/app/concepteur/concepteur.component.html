<!-- header -->
   <body>



      <h1> Quelle opération souhaitez vous réaliser ?  </h1>
      <!-- il faudra faire un ngFor pour chaque miahoot existant pour l'enseignant connecté
       et il faudra recuperer le nom des miahoot pour les afficher à la place de miahoot name-->
     <div class="header">
       <a href="/creation" ><button id="addMiahoot"  >Ajouter un miahoot +</button></a> <br/>

     </div>

      <div *ngIf="miahoots ">
        <!-- maj sur gestion id : v0 on utilise un index
         ce qui est vrm pas pratique si on supprimeplusieur miahoots car l'id sera desynchro
         but de la maj : on va récuperer l'id en sélectionant le miahoot
         tq on aura un attribut idMiahootCourant qui se mettra à jour en fonction
         du miahoot selectionné ! -->
        <h2 hidden="true"> {{miahoots[0].nom}}</h2>
        <div class="contenantMiahoot">
        <div class=""*ngFor="let miahoot of miahoots; index as i ">
          <button class="nomMiahoot"[matMenuTriggerFor]="menu" id="Miahoot-{{i+1}}" >{{miahoot.nom}}</button>
          <mat-menu #menu="matMenu">
            <button (click)="supprimeMiahoot(i)" mat-menu-item> Supprimer </button>
            <button (click)="selectMiahoot(i)" mat-menu-item> Modifier </button>
          </mat-menu>
        </div>
        </div>
      </div>

      <footer class="footer">
        <a href="/enseignant"> <img src="https://cdn.icon-icons.com/icons2/1147/PNG/512/1486486321-arrow-back-player-music-multimedia-left-rewind_81210.png" height="70px" width="70px"> </a>
      </footer>

   </body>
